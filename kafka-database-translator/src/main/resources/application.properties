logging.level.root=INFO

management.server.port=8093
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

kafka.containerMetricTopic=container-metric-topic
kafka.bootstrapAddress=localhost:32090
kafka.schemaRegistryUrl=http://localhost:30999

spring.datasource.url=jdbc:postgresql://localhost:5432/globus?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=ALWAYS
spring.datasource.schema=classpath*:database/initDB.sql
